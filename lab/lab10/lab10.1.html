<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="lab10.1.css">
    </head>

    <body>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên:</label><br>
                <input type="text" class="form-control" id="name" tabindex="1">
            </div>

            <div class="form-group">
                <label for="nation">Quốc tịch:</label><br>
                <input type="text" class="form-control" id="nation" value="Việt Nam" readonly>
            </div>

            <div class="form-group">
                <label for="note">Ghi chú:</label><br>
                <textarea name="Note" id="note" cols="30" rows="10" class="form-control" tabindex="2"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <button class="form-button" tabindex="3">Thêm</button>
                <button class="form-button" tabindex="4">Sửa</button>
                <button class="form-button" disabled>Xoá</button>
            </div>
        </form>
    </body>
</html>
