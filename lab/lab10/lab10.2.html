<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="lab10.2.css">
    </head>

    <body>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên:</label><br>
                <input type="text" id="name" class="form-control">    
            </div>
            <br>
            <fieldset>
                <legend>Giới tính:</legend>
                <input type="radio">Nam
                <input type="radio">Nữ
            </fieldset>
            <br>
            <div class="form-group">
                <label for="birthday">Ngày sinh:</label><br>
                <input type="date" id="birthday" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="mark">Điểm:</label><br>
                <input type="number" id="mark" class="form-control" value="0.25" min="0" max="10" step="0.25">
            </div>
            <br>
            <div class="form-group">
                <label for="occupation">Nghề nghiệp:</label><br>
                <input list="occupation" class="form-control">
                <datalist id="occupation">
                    <option value="Artist">
                    <option value="Chef">
                    <option value="Doctor">
                    <option value="Police">
                    <option value="Teacher">
                    <option value="Pilot">
                    <option value="Engineer">
                    <option value="Scientist">
                    <option value="Farmer">
                    <option value="Singer">
                </datalist>
            </div>
            <br>
            <fieldset>
                <legend>Sở thích:</legend>
                <input type="checkbox">Thể thao
                <input type="checkbox">Du lịch
                <input type="checkbox">Âm nhạc
                <input type="checkbox">Ẩm thực
            </fieldset>
            <br>
            <div class="form-group">
                <label for="note">Ghi chú:</label><br>
                <textarea name="Note" id="note" cols="58" rows="3"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <button class="form-button">Đăng ký</button>
                <button class="form-button">Nhập lại</button>
            </div>
        </form>
    </body>
</html>
